<style>
  .text-input-container {
    margin-top: -30px;
  }
  .text-input-container md-input-group.md-default-theme label {
    margin-bottom: 0;
  }
</style>

<script type="text/ng-template" id="interaction/TextInput">
  <!-- This outer div is needed, otherwise the textarea will overlap the footer of the page. -->
  <div class="row text-input-container">
    <form ng-submit="submitAnswer(answer)" role="form" class="form-horizontal">
      <div ng-class="rows > 1 ? 'col-lg-10 col-md-10 col-sm-10' : 'col-lg-12 col-md-12 col-sm-12' ">
        <schema-based-editor schema="schema" local-value="answer">
        </schema-based-editor>
      </div>
      <div ng-show="rows > 1" class="col-lg-2 col-md-2 col-sm-2">
        <button type="submit" class="btn btn-default" style="margin-top:30px;">
          Submit
        </button>
      </div>
    </form>
  </div>
</script>

<script type="text/ng-template" id="response/TextInput">
  <[answer]>
</script>
